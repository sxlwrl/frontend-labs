<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="html, laboratory, frontend, form">
    <meta name="description" content="fifth laboratory work">
    <title>Казак В.С. ІО-13 5 Л.Р. Вар - 10 (70 mod 10)</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans" />
    <link rel="stylesheet" href="../../public/lab5/style_form.css">
    <script src="script_form.js" defer></script>
</head>
<body>
<div class="container">
    <div class="form--info">
        <h2>Форма для заповнення</h2>
        <form class="form-data" method="post">
            <input type="text" class="name" placeholder="ПІБ" autocomplete="off">
            <input type="text" class="group" placeholder="Група" autocomplete="off">
            <input type="text" class="phone" placeholder="Телефон" autocomplete="off">
            <input type="text" class="address" placeholder="Адреса" autocomplete="off">
            <input type="text" class="email" placeholder="Пошта" autocomplete="off">
            <button type="submit" class="submit">Підтвердити</button>
        </form>
    </div>

    <div class="show_data">
        <h2>Введені дані:</h2>
        <p class="name-print">ПІБ: </p>
        <p class="group-print">Група: </p>
        <p class="phone-print">Телефон: </p>
        <p class="address-print">Адреса: </p>
        <p class="email-print">Пошта: </p>
    </div>
</div>

</body>
</html>
